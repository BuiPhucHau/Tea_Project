<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Project - Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/index.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

</head>

<body>
  <div class="content">
    <!-- Header -->
    <header id="header-placeholder"></header>

    <!-- Ná»™i dung -->
    <div class="container home">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- cover_1 -->
          <div class="swiper-slide">
            <img src="assets/img/cover_1.jpg" alt="Cover 1">
            <div class="cbox">
              <div class="inbox inbox2">
                <div class="box">
                  <div class="text1">
                    Minghuang Natural
                  </div>
                  <div class="text2">
                    SUPPLIERS OF PRODUCTS AND SERVICES IN THE<br>WHOLE TEA INDUSTRY CHAIN
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- cover_2 -->
          <div class="swiper-slide">
            <img src="assets/img/cover_2.jpg" alt="Cover 2">
            <div class="cbox">
              <div class="inbox inbox2">
                <div class="box">
                  <div class="text1">
                    Natural Plant
                  </div>
                  <div class="text2">
                    STARTED IN 1980, FOCUSING ON TEA AND PLANT<br>EXTRACTION FOR MORE THAN 40 YEARS
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- cover_3 -->
          <div class="swiper-slide">
            <img src="assets/img/cover_3.jpg" alt="Cover 3">
            <div class="cbox">
              <div class="inbox inbox2">
                <div class="box">
                  <div class="text1">
                    Good Raw Materials
                  </div>
                  <div class="text2">
                    YOUR CONSUMERS CAN BUY WITH CONFIDENCE
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="vertical-dots">
          <div class="vertical-dot active" data-slide="0"></div>
          <div class="vertical-dot" data-slide="1"></div>
          <div class="vertical-dot" data-slide="2"></div>
        </div>

      </div>

      <div class="container_1">

      </div>

      <div class="container_2">

      </div>

      <div class="container_3">

      </div>

      <div class="container_4">

      </div>
    </div>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- JS -->
    <script src="./assets/js/layout.js"></script>
  </div>

</body>

</html>
